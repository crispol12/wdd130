<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="Quiz HTML and CSS">
    <meta name="author" content="Christian Castillo"> 
    <link rel="stylesheet" href="styles/quiz.css">
  </head>
  <body>
    <body>
        <div class="center">
            <h1>HTML and CSS Quiz</h1>
            <form action="#" method="post">
                <div>
                    <label for="q1">What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1" required>
                </div>
                <div>
                    <label for="q2">Briefly describe what CSS is used for:</label>
                    <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
                </div>
                <div>
                    <label for="q3">Select an HTML element type:</label>
                    <select id="q3" name="q3" required>
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="paragraph">Paragraph</option>
                        <option value="header">Header</option>
                        <option value="image">Image</option>
                    </select>
                </div>
                <div>
                    <label for="q4">How many levels of headings are there in HTML?</label>
                    <input type="number" id="q4" name="q4" min="1" max="6" required>
                </div>
                <div>
                    <button type="submit">Submit Quiz</button>
                </div>
            </form>
        </div>
    </body>
</html>
